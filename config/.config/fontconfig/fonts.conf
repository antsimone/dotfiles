<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Linux Libertine</family>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Fira Sans</family>
            <family>Liberation Sans</family>
            <family>Free Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Fira Code</family>
            <family>Iosevka Term ss09</family>
            <family>Iosevka Comfy</family>
            <family>Terminus (TTF)</family>
        </prefer>
    </alias>
</fontconfig>
